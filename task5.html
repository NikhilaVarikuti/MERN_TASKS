<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-5</title>
    <style></style>
  </head>
  <body>
    <center>
      <form style="margin-left: auto; margin-right: auto">
        <h1 style="text-align: center; color: blue">Registration form</h1>
        <table border="1" style="border-collapse: collapse; width: 500px">
          <tr>
            <td style="text-align: center">
              <label for="fname">First Name</label>
            </td>
            <td>
              <input type="text" name="fname" />
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="lname">Last Name</label>
            </td>
            <td>
              <input type="text" id="lname" />
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="email">Email</label>
            </td>
            <td>
              <input type="email" id="email" />
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="pass">Password</label>
            </td>
            <td>
              <input type="password" id="pass" />
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="pass1">Re-enter Password</label>
            </td>
            <td>
              <input type="password" id="pass1" />
            </td>
          </tr>

          <tr>
            <td rowspan="2" style="text-align: center">
              <label for="gender">Gender</label>
            </td>
            <td><input type="radio" name="gender" />Male</td>
          </tr>
          <tr>
            <td><input type="radio" name="gender" />Female</td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="age">Age:</label>
            </td>
            <td>
              <input type="text" id="age" />
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="phnno">Phone Number</label>
            </td>
            <td>
              <input type="text" id="phnno" />
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="add">Address</label>
            </td>
            <td>
              <textarea rows="2" cols="20"></textarea>
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="state">State</label>
            </td>
            <td>
              <input type="text" id="state" />
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="country">Country</label>
            </td>
            <td>
              <select name="country">
                <option>Choose your country</option>
                <option value="India">India</option>
                <option value="Sri lanka">Sri lanka</option>
                <option value="Tibet">Tibet</option>
                <option value="China">China</option>
                <option value="Pakistan">Pakistan</option>
              </select>
            </td>
          </tr>
          <tr>
            <td style="text-align: center">
              <label for="lang">Laguages known</label>
            </td>
            <td>
              <input type="checkbox" id="Eng" />English

              <input type="checkbox" id="kan" />Kannada

              <input type="checkbox" id="hin" />Hindi

              <input type="checkbox" id="tel" />Telugu
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="checkbox" />Hereby I declare all the given details
              are true
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: right">
              Log in to <a href="#">Ethnus</a> website
            </td>
          </tr>
        </table>
        <br />

        <button type="submit">Register</button>
      </form>
    </center>
  </body>
</html>
